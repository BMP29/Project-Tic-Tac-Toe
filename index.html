<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="board">
        <button type="button" data-position="0" class="btnPos"></button>
        <button type="button" data-position="1" class="btnPos"></button>
        <button type="button" data-position="2" class="btnPos"></button>
        <button type="button" data-position="3" class="btnPos"></button>
        <button type="button" data-position="4" class="btnPos"></button>
        <button type="button" data-position="5" class="btnPos"></button>
        <button type="button" data-position="6" class="btnPos"></button>
        <button type="button" data-position="7" class="btnPos"></button>
        <button type="button" data-position="8" class="btnPos"></button>
    </div>
</body>
</html>
