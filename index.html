<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="card">
        <div id="gameWindow">
            <nav>
                <div id="gameMode">
                    <select name="gameModes" id="gameModes">
                        <option value="pvp" selected>Player Vs Player</option>
                        <option value="pve">Unbeatable Ai</option>
                    </select>
                </div>
            </nav>
    
            <div id="board">
                <button type="button" data-row="0" data-col="0" class="cell"></button>
                <button type="button" data-row="0" data-col="1" class="cell"></button>
                <button type="button" data-row="0" data-col="2" class="cell"></button>
                <button type="button" data-row="1" data-col="0" class="cell"></button>
                <button type="button" data-row="1" data-col="1" class="cell"></button>
                <button type="button" data-row="1" data-col="2" class="cell"></button>
                <button type="button" data-row="2" data-col="0" class="cell"></button>
                <button type="button" data-row="2" data-col="1" class="cell"></button>
                <button type="button" data-row="2" data-col="2" class="cell"></button>
            </div>
        </div>
    </div>


    <section id="ModalW" class="modal">
        <div class="modal-content">
            <h1 id="wMsg">The Winner is</h1>
            <span id="winner"></span>
            <button id="btn-close">Ok</button>
        </div>
    </section>
</body>
</html>
